{% extends "layout.html" %}
{% block content %}
    <title>error-detectTest</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">音声認識誤り修正</h3>
      </div>
      <br>
      <form action="/post" method="post" class="form-inline">
        <textarea  rows = "10" cols = "60" id="text" name="text">{{name1}}</textarea>
          <button type="submit" class="btn btn-default">送信する</button>
      </form>
      <br>
      <br>
      <br>
      <textarea  rows = "10" cols = "60">{{name2}}</textarea>
      <p>使い方</p>
      <p>上のテキストボックスに修正したい音声テキストを入力し、「送信する」ボタンを押してください。</p>
      <p>音声認識修正の結果が下のテキストボックスに表示されます。</p>
      <p>音声認識に誤りが検知できなかった場合、入力値に続いて<認識誤りは検知されませんでした>と表示されます。</p>
      <br>
    </div>
{% endblock %}
